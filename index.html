<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="product-image-block">
          <img class="main-image" src="./assets/main.svg" alt="MainPic" />
          <div class="preview">
            <img src="./assets/image-1.svg" alt="Image1" />
          </div>
          <div class="preview">
            <img src="./assets/image-2.svg" alt="Image2" />
          </div>
        </div>
        <div>
          <h1>Fluted Contrast</h1>
          <span></span>
          <p>
            Fluted contrast represents perfect fusion between aesthetic and the
            functional. The design is elegant and modern, created out of deep
            respect for Royal British history and traditions.
          </p>
          <div>
            <h2>Color options</h2>
            <ul>
              <li>
                <div></div>
              </li>
              <li>
                <div></div>
              </li>
              <li>
                <div></div>
              </li>
              <li>
                <div></div>
              </li>
              <li>
                <div></div>
              </li>
            </ul>
          </div>
          <div>
            <div>
              <h2>Quantity</h2>
              <select name="quantity" id="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
            <div>
              <h2>Price</h2>
              <span>USD 39.00</span>
            </div>
          </div>
          <button>Add to basket</button>
        </div>
      </div>
    </section>

    <script src="./index.js"></script>
